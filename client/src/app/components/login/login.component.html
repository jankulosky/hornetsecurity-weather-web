<div class="container">
    <div *ngIf="!(authenticationService.currentUser$ | async) && !registerMode">
        <div class="text-center mb-4">
            <img alt="Hornetsecurity" id="logo"
                src="https://cdn-beeno.nitrocdn.com/jbUuaTnETlesAUVdxTBlqoLuemCGMiwL/assets/images/optimized/rev-a02a822/www.hornetsecurity.com/wp-content/uploads/2019/10/logo_hornetsecurity-cloud-security.png"
                data-actual-width="318" data-actual-height="157">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        </div>
        <form class="mx-auto my-5" style="max-width: 400px;" #loginForm="ngForm" (ngSubmit)="login()"
            autocomplete="off">

            <div class="form-floating">
                <input name="email" [(ngModel)]="model.email" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input name="password" [(ngModel)]="model.password" type="password" class="form-control"
                    id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <div class="text-center mt-5">
                <p>Not a member? <button (click)="registerToggle()" class="btn btn-link">Register</button>
                </p>
                <p class="text-muted text-center">Â© 2023</p>
            </div>
        </form>
    </div>

    <div *ngIf="(authenticationService.currentUser$ | async)">
        <div class="text-center mb-4">
            <img alt="Hornetsecurity" id="logo"
                src="https://cdn-beeno.nitrocdn.com/jbUuaTnETlesAUVdxTBlqoLuemCGMiwL/assets/images/optimized/rev-a02a822/www.hornetsecurity.com/wp-content/uploads/2019/10/logo_hornetsecurity-cloud-security.png"
                data-actual-width="318" data-actual-height="157">

            <h1 class="h3 mb-3 fw-normal">Welcome!</h1>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
